<nav class="navbar navbar-expand-sm navbar-light bg-success">
    <div class="container-fluid">
        <a
            class="text-light navbar-brand"
            [routerLink]="'/'"
            (click)="isMenuCollapsed = true"
            >Guesthouse <i class="bi bi-house-heart-fill"></i
        ></a>
        <i
            class="bi bi-list navbar-toggler"
            (click)="isMenuCollapsed = !isMenuCollapsed"
            style="font-size: 30px; color: whitesmoke"></i>

        <div
            [ngbCollapse]="isMenuCollapsed"
            class="collapse navbar-collapse text-light">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a
                        class="nav-link"
                        [routerLink]="'/rooms'"
                        (click)="isMenuCollapsed = true"
                        ><i class="bi bi-door-open"></i> Rooms</a
                    >
                </li>
                <li
                    class="nav-item active"
                    *ngIf="
                        authenticated &&
                        (role === 'EMPLOYEE' || role === 'ADMIN')
                    ">
                    <a
                        class="nav-link"
                        [routerLink]="'/clients'"
                        (click)="isMenuCollapsed = true"
                        ><i class="bi bi-person"></i> Clients</a
                    >
                </li>
                <li
                    class="nav-item active"
                    *ngIf="authenticated && role === 'ADMIN'">
                    <a
                        class="nav-link"
                        [routerLink]="'/employees'"
                        (click)="isMenuCollapsed = true"
                        ><i class="bi bi-person-vcard"></i> Employees</a
                    >
                </li>
                <li
                    class="nav-item active"
                    *ngIf="!authenticated">
                    <a
                        class="nav-link"
                        [routerLink]="'/login'"
                        (click)="isMenuCollapsed = true">
                        <i class="bi bi-person-fill"></i> Login</a
                    >
                </li>

                <li
                    class="dropdown nav-item btn-group"
                    *ngIf="authenticated">
                    <a
                        class="nav-link dropdown-toggle"
                        id="navbarDropdown"
                        role="button"
                        data-bs-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false">
                        <i class="bi bi-person-fill-gear"></i> Profile
                    </a>
                    <ul class="dropdown-menu position-absolute">
                        <li>
                            <a
                                class="dropdown-item py-sm-1 py-3"
                                [routerLink]="'/changePassword'"
                                (click)="isMenuCollapsed = true"
                                >Change password</a
                            >
                        </li>
                        <li style="cursor: pointer">
                            <a
                                class="dropdown-item py-sm-1 py-3"
                                (click)="onLogout(); isMenuCollapsed = true">
                                Logout</a
                            >
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
