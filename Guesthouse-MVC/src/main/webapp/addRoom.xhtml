<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./templates/mainTemplate.xhtml">



    <ui:define name="top">
        <h1 style="font-size: 4vh">${msg["main.page"]} > ${msg["nav.rooms"]} > ${msg["nav.addRoom"]}</h1>
    </ui:define>

    <ui:define name="left">
        <ui:include src="./templates/menu.xhtml"/>
    </ui:define>

    <ui:define name="content">
        <h:form class="text-center mb-2">
            <h:commandButton class="col-2 m-3 btn btn-secondary" value="${msg['nav.return']}" action="showRoomList"/>
        </h:form>

        <h:form class="container align-items-center text-center mb-2">
            <label class="row container mx-auto justify-content-center">
                <span class="col-2">${msg['room.roomNumber']}</span>
                <h:inputText class="col-2" id="room_number" value="#{addRoomBean.room.roomNumber}"/>
            </label>
            <br/>

            <label class="row container mx-auto justify-content-center">
                <span class="col-2">${msg['room.size']}</span>
                <h:inputText class="col-2" id="size" value="#{addRoomBean.room.size}"/>
            </label>
            <br/>

            <label class="row container mx-auto justify-content-center">
                <span class="col-2">${msg['room.price']}</span>
                <h:inputText class="col-2" id="price" value="#{addRoomBean.room.price}"/>
            </label>
            <br/>
            <h:commandButton class="row mx-auto text-center btn btn-success w-25" value="${msg['nav.addRoom']}"
                             action="#{addRoomBean.addRoom()}"/>

        </h:form>
    </ui:define>

</ui:composition>
