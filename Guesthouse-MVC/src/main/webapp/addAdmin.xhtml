<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
>
<head>
    <title>Add client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>
</head>
<body>
<h1 class="text-center">Add new admin</h1>
<h:form class="text-center mb-2">
    <h:commandButton class="col-2 m-3 btn btn-secondary" value="Go back" action="showAdminList"/>
</h:form>
<h:form class="container align-items-center text-center">
    <label class="row container mx-auto justify-content-center">
        <span class="col-2">Username</span>
        <h:inputText class="col-2" id="username" value="#{addAdminBean.registerAdminDTO.username}"/>
    </label>
    <br/>

    <h:commandButton class="row mx-auto text-center btn btn-primary w-25" action="#{addAdminBean.registerAdmin()}"
                     value="Add admin"/>
</h:form>

</body>
</html>
