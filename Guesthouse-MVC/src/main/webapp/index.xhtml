<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<head>
    <title>Guesthouse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>
</head>
<body>
<h1 class="text-center">Welcome to our guesthouse!</h1>
<h:form class="text-center">
    <h:commandButton class="col-2 m-3 btn btn-success w-50" value="Rooms" action="showRoomList"/>
    <h:commandButton class="col-2 m-3 btn btn-warning w-50" value="Rents" action="showRentList"/>
    <h:commandButton class="col-2 m-3 btn btn-primary w-50" value="Clients" action="showClientList"/>
    <h:commandButton class="col-2 m-3 btn btn-info w-50" value="Employees" action="showEmployeeList"/>
    <h:commandButton class="col-2 m-3 btn btn-secondary w-50" value="Admins" action="showAdminList"/>
</h:form>
</body>
</html>
