<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./templates/mainTemplate.xhtml">

    <ui:define name="top">
        <h1 style="font-size: 4vh">${msg["main.page"]}</h1>
    </ui:define>

    <ui:define name="left">
        <ui:include src="./templates/menu.xhtml"/>
    </ui:define>

    <ui:define name="content">
        <h1 class="text-center">${msg["main.welcome"]}</h1>
        <span class="text center">${msg["index.desc"]}</span>
        <br/>
        <h:graphicImage class="img-fluid text center" value="resources/images/room.PNG"/>
        <br/>
        <span class="text center">${msg["index.client"]}</span>
        <br/>
        <h:graphicImage style="width: 776px" class="img-fluid text center" value="resources/images/karbo.jpg"/>
    </ui:define>

</ui:composition>
