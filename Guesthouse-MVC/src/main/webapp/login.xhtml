<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./templates/mainTemplate.xhtml">

    <ui:define name="top">
        <h1 style="font-size: 4vh">${msg["main.page"]} > ${msg["nav.login"]}</h1>
    </ui:define>

    <ui:define name="left">
        <ui:include src="./templates/menu.xhtml"/>
    </ui:define>

    <ui:define name="content">
        <h:form class="text-center mb-2">
            <h:commandButton class="col-2 m-3 btn btn-secondary" value="${msg['nav.return']}" action="showMainMenu"/>
        </h:form>
        <h:form id="addAdminForm" class="container align-items-center text-center">
            <label class="row container mx-auto justify-content-center">
                <span class="col-2">${msg['user.username']}</span>
                <h:inputText class="col-2" id="username"
                             required="true"
                             value="#{loginBean.loginDTO.username}"/>
                <h:message for="username" errorClass="text-danger"/>
            </label>
            <br/>

            <label class="row container mx-auto justify-content-center">
                <span class="col-2">${msg['user.password']}</span>
                <h:inputSecret class="col-2" id="password"
                               required="true"
                               value="#{loginBean.loginDTO.password}"/>
                <h:message for="password" errorClass="text-danger"/>
            </label>
            <br/>

            <h:commandButton id="submit" class="row mx-auto text-center btn btn-primary w-25"
                             action="#{loginBean.login()}"
                             value="${msg['nav.login']}"/>
            <br/>
            <h:message for="submit" class="text-danger" style="font-size: 3vh"/>
        </h:form>
    </ui:define>

</ui:composition>
