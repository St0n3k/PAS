<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <h:outputStylesheet library="stylesheets" name="bootstrap.css"/>
    <h:outputStylesheet library="stylesheets" name="style.css"/>
    <title>#{msg["app.name"]}</title>
</h:head>

<h:body class="container-fluid">

    <div class="row position-fixed w-100 top-0" id="top" style="background-color: rgb(124 122 129);height: 6vh;box-shadow: 1px 1px 8px 4px;z-index: 1">
        <div class="col text-center">
            <ui:insert name="top">Top</ui:insert>
        </div>
    </div>
    <div class="row" style="height: 91vh; margin-top: 6vh">
        <div class="col-2 h-100 position-fixed" style="background-color: rgb(223 222 237); box-shadow: 1px 0 10px 1px; width: 33vh;" id="left">
            <ui:insert name="left">Left</ui:insert>
        </div>
        <div class="col-10" style="background-color: rgb(252,253,255) ;margin-left: 33vh;" id="content">
            <ui:insert name="content">Content</ui:insert>
        </div>
    </div>
    <div class="row position-fixed w-100 shadow" style="background-color: rgb(101, 100, 124); color: white; bottom: 0; height: 3vh;" id="bottom">
        <div class="text-center">#{msg["app.name"]}</div>
    </div>

</h:body>

</html>
