<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <h:outputStylesheet library="stylesheets" name="bootstrap.css"/>
    <h:outputStylesheet library="stylesheets" name="style.css"/>
    <title>#{msg["app.name"]}</title>
</h:head>

<h:body class="container-fluid" style="overflow-y: hidden">

    <div class="row" id="top"
         style="background-color: rgb(124 122 129);height: 6vh;box-shadow: 1px 1px 5px 1px;z-index: 2;position: relative;">
        <div class="col text-center">
            <ui:insert name="top">Top</ui:insert>
        </div>
    </div>
    <div class="row" style="height: 91vh;">
        <div class="col-2" style="background-color: rgb(223 222 237); box-shadow: 0 0 10px 1px; z-index: 1" id="left">
            <ui:insert name="left">Left</ui:insert>
        </div>
        <div class="col-10" style="height: 91vh; background-color: rgb(252,253,255); overflow-y:scroll;" id="content">
            <ui:insert name="content">Content</ui:insert>
        </div>
    </div>
    <div class="row"
         style="background-color: rgb(101, 100, 124); color: white; bottom: 0; height: 3vh;box-shadow: 1px -1px 5px 1px black;z-index: 3;position: relative;"
         id="bottom">
        <div class="text-center">#{msg["app.name"]}</div>
    </div>

</h:body>

</html>
