<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<head>
  <title>Guesthouse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>
</head>
<body>
<h1 class="text-center">Register new client</h1>
<h:form class="text-center mb-2">
  <h:commandButton action="clientList" value="Client list"/>
</h:form>
<h:form class="container align-items-center">
  <label class="row container mx-auto justify-content-center">
    <span class="col-2">Username</span>
    <h:inputText class="col-2" id="username" value="#{addClientBean.registerClientDTO.username}"/>
  </label>
  <br/>

  <label class="row container mx-auto justify-content-center">
    <span class="col-2">First name</span>
    <h:inputText class="col-2" id="firstName" value="#{addClientBean.registerClientDTO.firstName}"/>
  </label>
  <br/>

  <label class="row container mx-auto justify-content-center">
    <span class="col-2">Last name</span>
    <h:inputText class="col-2" id="lastName" value="#{addClientBean.registerClientDTO.lastName}"/>
  </label>
  <br/>

  <label class="row container mx-auto justify-content-center">
    <span class="col-2">Personal ID</span>
    <h:inputText class="col-2" id="personalID" value="#{addClientBean.registerClientDTO.personalID}"/>
  </label>
  <br/>

  <label class="row container mx-auto justify-content-center">
    <span class="col-2">City</span>
    <h:inputText class="col-2" id="city" value="#{addClientBean.registerClientDTO.city}"/>
  </label>
  <br/>

  <label class="row container mx-auto justify-content-center">
    <span class="col-2">Street</span>
    <h:inputText class="col-2" id="street" value="#{addClientBean.registerClientDTO.street}"/>
  </label>
  <br/>

  <label class="row container mx-auto justify-content-center">
    <span class="col-2">House number</span>
    <h:inputText class="col-2" id="number" value="#{addClientBean.registerClientDTO.number}"/>
  </label>
  <br/>
  <h:commandButton class="row mx-auto text-center" action="#{addClientBean.registerClient()}" value="Register client"/>
</h:form>

</body>
</html>
