<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./templates/mainTemplate.xhtml">

    <ui:define name="top">
        <h1 style="font-size: 4vh">${msg["main.page"]} > ${msg["nav.clients"]} > ${msg['nav.addEmployee']}</h1>
    </ui:define>

    <ui:define name="left">
        <ui:include src="./templates/menu.xhtml" />
    </ui:define>

    <ui:define name="content">
        <h:form class="text-center mb-2">
            <h:commandButton class="col-2 m-3 btn btn-secondary" value="${msg['nav.return']}"
                             action="showEmployeeList" />
        </h:form>
        <h:form id="addEmployeeForm" class="container align-items-center text-center">
            <label class="row container mx-auto justify-content-center">
                <span class="col-2">${msg['user.username']}</span>
                <h:inputText class="col-2" id="username"
                             required="true"
                             value="#{addEmployeeBean.registerEmployeeDTO.username}" />
            </label>
            <br />

            <label class="row container mx-auto justify-content-center">
                <span class="col-2">${msg['user.firstName']}</span>
                <h:inputText class="col-2" id="firstName" value="#{addEmployeeBean.registerEmployeeDTO.firstName}">
                    <f:validateRegex pattern="[^\d\s!?_#$%^&amp;*()@=+,.|/~`&apos;&quot;\\]+" />
                </h:inputText>
                <h:message for="firstName" errorClass="text-danger" />
            </label>
            <br />

            <label class="row container mx-auto justify-content-center">
                <span class="col-2">${msg['user.lastName']}</span>
                <h:inputText class="col-2" id="lastName" value="#{addEmployeeBean.registerEmployeeDTO.lastName}">
                    <f:validateRegex pattern="[^\d\s!?_#$%^&amp;*()@=+,.|/~`&apos;&quot;\\]+" />
                </h:inputText>
                <h:message for="lastName" errorClass="text-danger" />
            </label>
            <br />

            <h:commandButton id="submit"
                             class="row mx-auto text-center btn btn-info w-25"
                             action="#{addEmployeeBean.registerEmployee()}"
                             value="${msg['nav.addEmployee']}" />
            <br />
            <h:message for="submit" class="text-danger" style="font-size: 3vh" />
        </h:form>
    </ui:define>

</ui:composition>
