<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./templates/mainTemplate.xhtml">

    <ui:define name="top">
        <h1 style="font-size: 4vh">${msg["main.page"]} > ${msg["nav.clients"]} > ${msg['nav.addEmployee']}</h1>
    </ui:define>

    <ui:define name="left">
        <ui:include src="./templates/menu.xhtml"/>
    </ui:define>

    <ui:define name="content">
        <h:form class="text-center mb-2">
            <h:commandButton class="col-2 m-3 btn btn-secondary" value="${msg['nav.return']}"
                             action="showEmployeeList"/>
        </h:form>
        <h:form class="container align-items-center text-center">
            <label class="row container mx-auto justify-content-center">
                <span class="col-2">${msg['user.username']}</span>
                <h:inputText class="col-2" id="username" value="#{addEmployeeBean.registerEmployeeDTO.username}"/>
            </label>
            <br/>

            <label class="row container mx-auto justify-content-center">
                <span class="col-2">${msg['user.firstName']}</span>
                <h:inputText class="col-2" id="firstName" value="#{addEmployeeBean.registerEmployeeDTO.firstName}"/>
            </label>
            <br/>

            <label class="row container mx-auto justify-content-center">
                <span class="col-2">${msg['user.lastName']}</span>
                <h:inputText class="col-2" id="lastName" value="#{addEmployeeBean.registerEmployeeDTO.lastName}"/>
            </label>
            <br/>

            <h:commandButton class="row mx-auto text-center btn btn-info w-25"
                             action="#{addEmployeeBean.registerEmployee()}"
                             value="${msg['nav.addEmployee']}"/>
        </h:form>
    </ui:define>

</ui:composition>
