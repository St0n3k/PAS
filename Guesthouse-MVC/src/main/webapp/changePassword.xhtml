<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./templates/mainTemplate.xhtml">

    <ui:define name="top">
        <h1 style="font-size: 4vh">${msg["main.page"]} > ${msg["nav.password"]}</h1>
    </ui:define>

    <ui:define name="left">
        <ui:include src="./templates/menu.xhtml"/>
    </ui:define>

    <ui:define name="content">
        <h:form id="backForm" class="text-center mb-2">
            <h:commandButton id="showMainMenu" class="col-2 m-3 btn btn-secondary" value="${msg['nav.return']}"
                             action="showMainMenu"/>
            <br/>
            <h:message for="showMainMenu" class="text-success" style="font-size: 3vh"/>
        </h:form>
        <h:form id="changePasswordForm" class="container align-items-center text-center">
            <label class="row container mx-auto justify-content-center">
                <span class="col-2">${msg['user.oldPassword']}</span>
                <h:inputSecret class="col-2" id="oldPassword"
                               required="true"
                               value="#{changePasswordBean.dto.oldPassword}"/>
                <h:message for="oldPassword" errorClass="text-danger"/>
            </label>
            <br/>

            <label class="row container mx-auto justify-content-center">
                <span class="col-2">${msg['user.newPassword']}</span>
                <h:inputSecret class="col-2" id="newPassword"
                               required="true"
                               value="#{changePasswordBean.dto.newPassword}"/>
                <h:message for="newPassword" errorClass="text-danger"/>
            </label>
            <br/>

            <label class="row container mx-auto justify-content-center">
                <span class="col-2">${msg['user.repeatPassword']}</span>
                <h:inputSecret class="col-2" id="repeatPassword"
                               required="true"
                               value="#{changePasswordBean.repeatPassword}"/>
                <h:message for="repeatPassword" errorClass="text-danger"/>
            </label>
            <br/>

            <h:commandButton id="submit" class="row mx-auto text-center btn btn-primary w-25"
                             action="#{changePasswordBean.changePassword()}"
                             value="${msg['nav.password']}"/>
            <br/>
            <h:message for="submit" class="text-danger" style="font-size: 3vh"/>
        </h:form>
    </ui:define>

</ui:composition>
