<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<head>
    <title>Rooms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>
</head>
<body>
<h:form class="text-center">
    <h:commandButton class="col-2 m-3 btn btn-secondary" value="Go back" action="showMainMenu"/>
    <h:commandButton class="col-2 m-3 btn btn-success" value="Refresh rooms" action="#{roomListBean.refreshRoomList()}"/>
    <h:commandButton class="col-2 m-3 btn btn-success" value="Add room" action="showAddRoomForm"/>
</h:form>
<h:dataTable class="table table-striped table-bordered container align-items-center" value="#{roomListBean.roomList}" var="room">
    <h:column>
        <f:facet name="header">Room id</f:facet>
        #{room.id}
    </h:column>

    <h:column>
        <f:facet name="header">Room number</f:facet>
        #{room.roomNumber}
    </h:column>

    <h:column>
        <f:facet name="header">Size</f:facet>
        #{room.size}
    </h:column>

    <h:column>
        <f:facet name="header">Price</f:facet>
        #{room.price}
    </h:column>

    <h:column>
        <f:facet name="header">Delete</f:facet>
        <h:form class="text-center">
            <h:commandButton class="text-center btn btn-danger w-75" value="Remove" action="#{roomListBean.removeRoom(room.id)}"/>
        </h:form>
    </h:column>
</h:dataTable>

</body>
</html>
