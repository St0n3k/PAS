<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<head>
    <title>Guesthouse</title>
</head>
<body>
<h1>Hello in our guesthouse!</h1>
<h:form>
    <h:commandButton value="Refresh rooms" action="#{roomListBean.refreshRoomList()}"/>
</h:form>

<h:form>
    <h:commandButton value="Add room" action="showAddRoomForm"/>
</h:form>
<h:dataTable class="table" value="#{roomListBean.roomList}" var="room">
    <h:column>
        <f:facet name="header">Price</f:facet>
        #{room.price}
    </h:column>

    <h:column>
        <f:facet name="header">Size</f:facet>
        #{room.size}
    </h:column>

    <h:column>
        <f:facet name="header">Room number</f:facet>
        #{room.roomNumber}
    </h:column>

    <h:column>
        <f:facet name="header">Delete</f:facet>
        <h:form>
            <h:commandButton value="Remove" action="#{roomListBean.removeRoom(room.id)}"/>
        </h:form>
    </h:column>

</h:dataTable>

</body>
</html>
