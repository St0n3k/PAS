<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
>
<head>
    <title>Guesthouse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>
</head>
<body>
<h1 class="text-center">Edit employee</h1>
<h:form class="text-center mb-2">
    <h:commandButton class="col-2 m-3 btn btn-secondary" action="showEmployeeList" value="Go back"/>
</h:form>
<h:form action="clientList" class="container align-items-center text-center">
    <label class="row container mx-auto justify-content-center">
        <span class="col-2">Username</span>
        <h:inputText class="col-2" id="username" value="#{editEmployeeBean.updateUserDTO.username}"/>
    </label>
    <br/>

    <label class="row container mx-auto justify-content-center">
        <span class="col-2">First name</span>
        <h:inputText class="col-2" id="firstName" value="#{editEmployeeBean.updateUserDTO.firstName}"/>
    </label>
    <br/>

    <label class="row container mx-auto justify-content-center">
        <span class="col-2">Last name</span>
        <h:inputText class="col-2" id="lastName" value="#{editEmployeeBean.updateUserDTO.lastName}"/>
    </label>
    <br/>

    <h:commandButton class="row mx-auto text-center btn btn-info w-25" action="#{editEmployeeBean.updateEmployee()}"
                     value="Save changes"/>
</h:form>

</body>
</html>
