<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core">
<head>
    <title>Clients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>
</head>
<body>
<h:form class="text-center">
    <h:commandButton class="col-2 m-3 btn btn-secondary" value="Go back" action="showMainMenu"/>
    <h:commandButton class="col-2 m-3 btn btn-info" value="Refresh employees"
                     action="#{employeeListBean.refreshEmployeeList()}"/>
    <h:commandButton class="col-2 m-3 btn btn-info" action="showAddEmployeeForm" value="Add new employee"/>
</h:form>
<h:dataTable class="table container align-items-center table-striped table-bordered"
             value="#{employeeListBean.employeeList}" var="employee">
    <h:column>
        <f:facet name="header">Client id</f:facet>
        #{employee.id}
    </h:column>

    <h:column>
        <f:facet name="header">Username</f:facet>
        #{employee.username}
    </h:column>

    <h:column>
        <f:facet name="header">Active</f:facet>
        <h:form>
            <h:selectBooleanCheckbox style="pointer-events: none;" value="#{employee.active}"/>
        </h:form>
    </h:column>

    <h:column>
        <f:facet name="header">First name</f:facet>
        #{employee.firstName}
    </h:column>

    <h:column>
        <f:facet name="header">Last name</f:facet>
        #{employee.lastName}
    </h:column>

    <h:column>
        <f:facet name="header">Deactivate/Activate</f:facet>
        <h:form class="text-center">
            <h:commandButton class="btn btn-danger w-75" rendered="#{employee.active}" value="Deactivate"
                             action="#{employeeListBean.deactivateEmployee(employee.id)}"/>
            <h:commandButton class="btn btn-success w-75" rendered="#{!employee.active}" value="Activate"
                             action="#{employeeListBean.activateEmployee(employee.id)}"/>
        </h:form>
    </h:column>
    <h:column>
        <f:facet name="header">Edit</f:facet>
        <h:form class="text-center">
            <h:commandButton class="btn btn-info" value="Edit" action="showEditEmployeeForm">
                <f:param name="employee_id" value="#{employee.id}"/>
            </h:commandButton>
        </h:form>
    </h:column>
</h:dataTable>

</body>
</html>
