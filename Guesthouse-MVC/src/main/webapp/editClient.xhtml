<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./templates/mainTemplate.xhtml">

    <ui:define name="top">
        <h1 style="font-size: 4vh">${msg["main.page"]} > ${msg["nav.clients"]} > ${msg["nav.editClient"]}</h1>
    </ui:define>

    <ui:define name="left">
        <ui:include src="./templates/menu.xhtml"/>
    </ui:define>

    <ui:define name="content">
        <h:form class="text-center mb-2">
            <h:commandButton class="col-2 m-3 btn btn-secondary" action="showClientList" value="${msg['nav.return']}"/>
        </h:form>
        <h:form action="clientList" class="container align-items-center text-center">
            <label class="row container mx-auto justify-content-center">
                <span class="col-2">${msg['user.username']}</span>
                <h:inputText class="col-2" id="username" value="#{editClientBean.updateUserDTO.username}"/>
            </label>
            <br/>

            <label class="row container mx-auto justify-content-center">
                <span class="col-2">${msg['client.firstName']}</span>
                <h:inputText class="col-2" id="firstName" value="#{editClientBean.updateUserDTO.firstName}"/>
            </label>
            <br/>

            <label class="row container mx-auto justify-content-center">
                <span class="col-2">${msg['client.lastName']}</span>
                <h:inputText class="col-2" id="lastName" value="#{editClientBean.updateUserDTO.lastName}"/>
            </label>
            <br/>

            <label class="row container mx-auto justify-content-center">
                <span class="col-2">${msg['client.personalId']}</span>
                <h:inputText class="col-2" id="personalID" value="#{editClientBean.updateUserDTO.personalId}"/>
            </label>
            <br/>

            <label class="row container mx-auto justify-content-center">
                <span class="col-2">${msg['address.city']}</span>
                <h:inputText class="col-2" id="city" value="#{editClientBean.updateUserDTO.city}"/>
            </label>
            <br/>

            <label class="row container mx-auto justify-content-center">
                <span class="col-2">${msg['address.street']}</span>
                <h:inputText class="col-2" id="street" value="#{editClientBean.updateUserDTO.street}"/>
            </label>
            <br/>

            <label class="row container mx-auto justify-content-center">
                <span class="col-2">${msg['address.houseNumber']}</span>
                <h:inputText class="col-2" id="number" value="#{editClientBean.updateUserDTO.number}"/>
            </label>
            <br/>
            <h:commandButton class="row mx-auto text-center btn btn-primary w-25"
                             action="#{editClientBean.updateClient()}"
                             value="${msg['button.saveChanges']}"/>
        </h:form>
    </ui:define>

</ui:composition>
